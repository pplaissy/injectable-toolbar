@if (model) {
    <p-toolbar [style]="{padding: '0.75rem'}">
        <div class="p-toolbar-group-start">
            <p-menubar [model]="model.items" [style]="{border: 'none', padding: '0'}"/>
        </div>
        <div class="p-toolbar-group-center">
            <app-nested-toolbar [model]="model.nestedToolbar"/>
        </div>
        <div class="p-toolbar-group-end">
        </div>
    </p-toolbar>
}
